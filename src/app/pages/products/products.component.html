<div class="container-fluid">
        <div class="form-group">
            <div class="head">
                <div class="col-sm-6">
                    <h2>Shop</h2>
                    <p>Product</p>
                </div>
                <div class="col-sm-2 float">
                    <!-- <label for="selectCategorys">Categorys:</label> -->
                    <select id="selectCategory" class="custom-select">
                        <option value=""></option>
                        <!--*ngFor="let category of adminCategories; let i=index" value="{{category.name}}" id="selectCategory"-->
                    </select>
                    <!--[(ngModel)]="selectCategory" name="selectCategory"-->
                </div>
            </div>
        </div>
        <div class="list">
            <div class="block" *ngFor="let product of adminProducts; let i=index">
                <div *ngIf="product.name==='Jeans'" class="img img1"></div>
                <div *ngIf="product.name==='Shoes'" class="img img2"></div>
                <h3>{{i+1}}. {{product.name}}</h3>
                <p><b>Про продукт: </b>{{product.description}}</p>
                <p class="price"><b>Ціна: </b>{{product.price}}</p>
            </div>
        </div>
    </div>
